<div class="app-container">
    <my-toolbar [selectMenu]="selectMenu" [menus]="menus" (exportMatSidenavStatus)="getMatSidenavStatus($event);"
        (exportMenu)="getMenu($event);"></my-toolbar>
    <!-- <aio-top-menu></aio-top-menu> -->
    <div class="my-content">
        <mat-sidenav [matSidenavStatus]="matSidenavStatus" [selectMenu]="selectMenu" [menus]="menus"
            [style.display]="'flex'"></mat-sidenav>
        <div class="page">
            <div>
                <app-breadcrumb [autoGenerate]="true"></app-breadcrumb>
            </div>
            <div>
                <router-outlet></router-outlet>
            </div>
            <div>
                <a [routerLink]="[{outlets:{primary:'home', aux:'chat'}}]">开始聊天</a>
                <a [routerLink]="[{outlets:{aux:null}}]">结束聊天</a>
                <router-outlet name="aux"></router-outlet>
            </div>
        </div>
    </div>
    <!-- <div>
    <app-add-banner [ads]="ads"></app-add-banner>
  </div> -->
</div>
