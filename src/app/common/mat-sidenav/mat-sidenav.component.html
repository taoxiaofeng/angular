<div class="mat-drawer-inner-container" [class.mat-container]="!matSidenavStatus">
    <ng-container *ngFor="let menu of menus">
        <div *ngFor="let subMenu of menu.children" class="sub-menu" (click)="extendedMenus(subMenu, menuArrows)">
            <div class="sub-menu-box">
                <span class="icon-user"></span>
                <div class="sub-menu-name">
                    <span class="menu-name">{{subMenu.name}}</span>
                    <span #menuArrows class="icon-arrows-right"></span>
                </div>
            </div>
            <ng-container *ngIf="selectMenu == subMenu">
                <div class="three-menu" *ngFor="let threeMenu of subMenu.children" (click)="$event.stopPropagation();">
                    <span>{{threeMenu.name}}</span>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
